<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <ul>
        <li><a href="../introducao.html">Página Principal</a></li>
        <li><a href="tabelas.html">Tabelas</a></li>
    </ul>
    <form action="" method="post" id="formUser">
        <h1>Usuários</h1>
        <label for="nome">Nome: </label> <input type="text" name="nome" id="nome"><br>
        <label for="telefone">Telefone:</label> <input type="text" name="telefone" id="telefone"><br>
        <label for="email">E-mail: </label><input type="email" name="email" id="email"><br>
        <label for="senha">Senha: </label><input type="password" name="senha" id="senha"><br>
        <label for="sexo">Sexo: </label>
        <input type="radio" name="sexo" id="masculino" value="M"><label for="masculino">Masculino </label>
        <input type="radio" name="sexo"  id="feminino" value="F"><label for="feminino">Feminino </label><br>
        <label for="UF">UF: </label>
        <select name="UF" id="UF" style="width: 80px;">
            <option value="#">Selecione</option>
            <option value="DF">Distrito Federal</option>
            <option value="GO">Goiás</option>
            <option value="ES">Espirito Santo</option>
            <option value="RN">Rio Grande Do Norte</option>
            <option value="SP">São Paulo</option>
        </select><br>
        <label for="cidade">Cidade</label>
        <select name="cidade" id="cidade" style="width: 80px;">
            <option value="#">Selecione</option>
            <option value="CEI">Ceilândia</option>
            <option value="TAG">Taguatinga</option>
            <option value="SO">Sobradinho</option>
            <option value="PP">Plano Piloto</option>
            <option value="VP">Vicente Pires</option>
        </select><br>
        <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" id="musica" name="musica">
            <label for="musica">Música</label><br>
            <input type="checkbox" id="futebol" name="futebol">
            <label for="futebol">Futebol</label><br>
            <input type="checkbox" id="artes" name="artes" value="artes">
            <label for="artes">Artes</label> <br>
            <input type="checkbox" id="jogos" name="jogos" value="jogos">
            <label for="jogos">Jogos</label> <br>
            <input type="checkbox" id="cozinhar" name="cozinhar" value="cozinhar">
            <label for="vehicle3">Cozinhar</label>
        </fieldset>
        <label for="observacao">Observação</label>
        <textarea name="message" style="width:250px; height:70px; margin-top: 15px;"></textarea><br>
        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
        <button type="button"><a href="../introducao.html">Voltar</a></button>
    </form>
    <script>
        function limparForm() {
			var elementos = document.getElementById("formUser").elements;
			for (var p = 0; p < elementos.length; p++) {
				elementos[p].value = '';
			}
		}
    </script>
</body>

</html>
